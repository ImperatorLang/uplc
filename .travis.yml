language: python
python:
- '3.8'
- '3.9'
- '3.10'
dist: bionic
os: linux
arch:
  - arm64
jobs:
  fast_finish: true
install:
- if [[ $TRAVIS_PYTHON_VERSION == 3.7 ]]; then pip install -U importlib_metadata;
  fi
- pip install coverage coveralls
- pip install black
- pip install -e .
script:
- black --check .
- coverage run --source=uplc setup.py test
after_success:
- coverage report
- coveralls
deploy:
  provider: pypi
  on:
    branch: master
    python: '3.10'
  distributions: sdist bdist_wheel
  skip_existing: true
  username: __token__
  password:
    secure: 
